<div class="board-example-container">
  <div class="d-flex align-items-center flex-wrap">
    
    <div class="col-md-4 d-flex flex-column align-items-center">
      <img src="https://raw.githubusercontent.com/MumukiProject/mumuki-guia-html-estilos-textos/master/assets/sans-serif_1562273166980.png" class="pointer w-90" alt="sans-serif" onclick="selectImage(1)"/>
      <input class="form-check-input m-1 mu-free-form-input" type="radio" name="font_image" id="radio_1" value="1" alt="serif" onclick="selectImage(1)"/>
      <label for="radio_1"></label>
    </div>

    <div class="col-md-4 d-flex flex-column align-items-center">
      <img src="https://raw.githubusercontent.com/MumukiProject/mumuki-guia-html-estilos-textos/master/assets/serif_1562273473315.png" class="pointer w-90" onclick="selectImage(2)"/>
      <input class="form-check-input m-1 mu-free-form-input" type="radio" name="font_image" id="radio_2" value="2" onclick="selectImage(2)"/>
      <label for="radio_2"></label>
    </div>

  </div>
</div>

<script>
  function setSolutionValue(imageIndex) {
    let value = {'font_image': imageIndex.toString()}
    $('#solution_content').attr('value', JSON.stringify(value));
  }
  
  function selectImage(imageIndex) {
    $(`#radio_${imageIndex}`).prop("checked", true);
    setSolutionValue(imageIndex);
    $('.mu-free-form-input').change(() => setSolutionValue(imageIndex));
  }
  
  function loadPreviousSolution() {
    let previousValue = $('#solution_content').val();
    if(previousValue) {
      let currentIndex = JSON.parse(previousValue).font_image;
      selectImage(Number.parseInt(currentIndex))
    }
  }
  
  loadPreviousSolution();
</script>

<style>
  .w-90 {
    width: 90%;
  }
</style>
